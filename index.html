<!-- Tells browser that this is an HTML5 File -->
<!DOCTYPE html>

<!-- all our html goes inside here -->
<html>
<!-- This is the title of my website -->
<!-- This is the head element, which contains metadata -->

<head>
    <!-- this is the title of my website, this is what shows up on the tab when we have the site open -->
    <title>My First Website</title>
    <meta name="author" content="Wade Willequer">
    <!-- this piece of metadata contains a description of our website (used by search engines) -->
    <meta name="Description" content="This is my first website!">
    <!-- this is how we specify what characters our site can display. There are certain characters that aren't in certain charsets -->
    <meta charset="UTF-8">
    <!-- This sets the viewport for our site (which is the area that the browser is displaying on so that the width is equal to the device's width) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to the main.css stylesheet-->
    <link rel="stylesheet" href="main.css">

</head>
<!-- the content element for our site go in the body element -->

<body>  

    <h1,h2 style="color:blueviolet"></h1>
    <!-- this is a h1 element. headers go from h1 to h6, getting smaller as you go -->
    <h1>My First Website</h1>
    <!-- this is a paragraph element, they are used to display text -->
    <p>This is my first website</p>
    <h2>Hobbies</h2>
    <!-- this is an unordered list -->
    <ul style="list-style-type: circle;">
        <!-- lists consist of list item elements -->
        <li>Drawing</li>
        <li>3D Modeling</li>
        <li>Reading</li>
    </ul>
    <h2>Top 5 favorite Fallout Equestria Books</h2>
    <!-- this is an ordered list, which displays list items in an order -->
    <ol>
        <li>Fallout Equestria:Project Horizons</li>
        <li>Fallout Equestia</li>
        <li>Fallout Equestria:Broken Steel</li>
        <li>Fallout Equestria:Influx</li>
        <li>Fallout Equestia:Pink Eyes</li>
    </ol>

    <!-- Youtube Video link Codes... Copy Embed links off youtube -->
    <!--560x315-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1uurervZSis" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <img src="Discordimage.jpg" alt="Discordimage">

</body>

</html>
